<table id="table" class="display" style="width:100%">
  <thead>
    <tr>
      <th>location</th>
      <th>Name</th>
      <th>Salary ($)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.location }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.salary }}</td>
    </tr>
  </tbody>
</table>
